<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<title>WA Order</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="bg-white shadow-md rounded-lg p-6 w-full max-w-sm">
  <h1 class="text-xl font-bold mb-4">WhatsApp Order</h1>

  <form id="waForm" class="space-y-4">
    <div>
      <label class="block text-sm font-medium text-gray-700">Nama</label>
      <input type="text" id="nama" placeholder="Nama Anda" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300">
    </div>

    <button type="submit" class="w-full bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Buat Pesanan</button>
  </form>

  <div id="result" class="mt-4 hidden flex flex-col">
  <p class="text-sm text-gray-700">Klik link dibawah untuk memesan</p>
	<a href="#" target="_blank" id="buttonWaLink" class="mt-2 text-blue-500 px-3 py-1 rounded break-words">Pesan</a>

  </div>
</div>

<script>
function getQueryParam(name) {
  const urlParams = new URLSearchParams(window.location.search);
  return urlParams.get(name) || '';
}

document.getElementById('waForm').addEventListener('submit', function(e) {
  e.preventDefault();

  const nomor = '6283841365567';
  const nama = document.getElementById('nama').value.trim();
  const produk = getQueryParam('product') || '-';

  if (!nama) {
    Swal.fire({
      title: "Gagal",
      text: "Nama tidak boleh kosong",
      icon: "error"
    });
    return;
  }



  const now = new Date();
  const tahun = now.getFullYear();
  const bulan = String(now.getMonth() + 1).padStart(2, '0');
  const hari = String(now.getDate()).padStart(2, '0');
  const random = Math.floor(100 + Math.random() * 900);
  const invoice = `${tahun}${bulan}${hari}${random}`;

  const tanggal = `${hari}-${bulan}-${tahun}`;

  const pesan = `ğŸ“„ Invoice: ${invoice}\nğŸ“… Tanggal: ${tanggal}\nğŸ™ Nama: ${nama}\nğŸ“¦ Produk: ${produk}\n\nğŸ‘‹ Hai kak, aku mau pesan!`;

  const link = `https://wa.me/${nomor}?text=${encodeURIComponent(pesan)}`;

  const resultDiv = document.getElementById('result');
  const buttonWaLink = document.getElementById('buttonWaLink');
  buttonWaLink.href = link;
  buttonWaLink.textContent = link;
  resultDiv.classList.remove('hidden');
});

</script>

</body>
</html>
