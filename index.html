<!DOCTYPE html>
<html lang="en" class="dark"> <!-- Menetapkan default dark mode -->

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kampusku</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.min.js"></script>
    <!-- Tambahkan Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet" />
    <script>
        // Konfigurasi Tailwind untuk dark mode (mode: 'class')
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
</head>

<body class="bg-gray-50 dark:bg-gray-900 h-screen font-sans">
    <main class="container mx-auto p-4 py-10 lg:py-32">
        <section class="text-center">
            <img src="https://upload.wikimedia.org/wikipedia/id/6/62/UNPAM_logo1.png" alt="" width="200"
                class="mx-auto animate__animated animate__fadeInDown">
            <h1
                class="text-gray-500 dark:text-gray-100 font-semibold text-4xl animate__animated animate__fadeInDown uppercase">
                Sistem Informasi
            </h1>
            <p
                class="text-gray-400 dark:text-gray-300 font-semibold text-xl mt-3 animate__animated animate__fadeInDown uppercase">
                2023
            </p>
            <button class="mt-3 mb-3 p-2 animate__animated animate__fadeInDown " id="switch-theme">
                <!-- Icon akan diisi lewat JavaScript -->
            </button>
        </section>
        <section class="text-center mt-10">
            <div class="m-10 flex flex-col gap-4 items-center mx-auto">
                <a href="tools/generateKelompok.html"
                    class="bg-indigo-500 p-3 rounded-md text-white animate__animated animate__fadeInDown px-16">
                    <i class="fa fa-group"></i> Generator Kelompok
                </a>
                <a href="/tes.html"
                    class="bg-indigo-500 p-3 rounded-md text-white animate__animated animate__fadeInDown px-16 hidden">
                    <i class="fa fa-group"></i> Generator Kelompok
                </a>
                <a href="/tes.html"
                    class="bg-indigo-500 p-3 rounded-md text-white animate__animated animate__fadeInDown px-16 hidden">
                    <i class="fa fa-group"></i> Generator Kelompok
                </a>
            </div>
        </section>
    </main>
    <footer id="footer" class="mt-36 lg:mt-[100px]">
        <section class="text-center py-4 animate__animated animate__fadeInUp">
            <p class="text-gray-500 dark:text-gray-300">&copy; <span id="year"></span> Kampusku. All rights reserved.
            </p>
        </section>
    </footer>

    <script>
        // Set tahun footer secara dinamis
        document.getElementById('year').textContent = new Date().getFullYear();

        // Fungsi untuk memperbarui ikon tombol sesuai dengan tema yang aktif
        const switchThemeBtn = document.getElementById('switch-theme');

        function updateThemeIcon() {
            if (document.documentElement.classList.contains('dark')) {
                // Jika dark mode aktif, tampilkan ikon matahari untuk beralih ke mode terang
                switchThemeBtn.innerHTML = `<span class="dark:text-gray-50"><svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" class='fill-current' width="30" height="30" viewBox="0 0 30 30">
    <path d="M 14.984375 0.98632812 A 1.0001 1.0001 0 0 0 14 2 L 14 5 A 1.0001 1.0001 0 1 0 16 5 L 16 2 A 1.0001 1.0001 0 0 0 14.984375 0.98632812 z M 5.796875 4.7988281 A 1.0001 1.0001 0 0 0 5.1015625 6.515625 L 7.2226562 8.6367188 A 1.0001 1.0001 0 1 0 8.6367188 7.2226562 L 6.515625 5.1015625 A 1.0001 1.0001 0 0 0 5.796875 4.7988281 z M 24.171875 4.7988281 A 1.0001 1.0001 0 0 0 23.484375 5.1015625 L 21.363281 7.2226562 A 1.0001 1.0001 0 1 0 22.777344 8.6367188 L 24.898438 6.515625 A 1.0001 1.0001 0 0 0 24.171875 4.7988281 z M 15 8 A 7 7 0 0 0 8 15 A 7 7 0 0 0 15 22 A 7 7 0 0 0 22 15 A 7 7 0 0 0 15 8 z M 2 14 A 1.0001 1.0001 0 1 0 2 16 L 5 16 A 1.0001 1.0001 0 1 0 5 14 L 2 14 z M 25 14 A 1.0001 1.0001 0 1 0 25 16 L 28 16 A 1.0001 1.0001 0 1 0 28 14 L 25 14 z M 7.9101562 21.060547 A 1.0001 1.0001 0 0 0 7.2226562 21.363281 L 5.1015625 23.484375 A 1.0001 1.0001 0 1 0 6.515625 24.898438 L 8.6367188 22.777344 A 1.0001 1.0001 0 0 0 7.9101562 21.060547 z M 22.060547 21.060547 A 1.0001 1.0001 0 0 0 21.363281 22.777344 L 23.484375 24.898438 A 1.0001 1.0001 0 1 0 24.898438 23.484375 L 22.777344 21.363281 A 1.0001 1.0001 0 0 0 22.060547 21.060547 z M 14.984375 23.986328 A 1.0001 1.0001 0 0 0 14 25 L 14 28 A 1.0001 1.0001 0 1 0 16 28 L 16 25 A 1.0001 1.0001 0 0 0 14.984375 23.986328 z"></path>
</svg></span>`;
            } else {
                // Jika light mode aktif, tampilkan ikon bulan untuk beralih ke dark mode
                switchThemeBtn.innerHTML = `<span class="text-bkack dark:text-white"><svg viewBox="0 0 512 512" class="fill-current" width="25" height="25" xmlns="http://www.w3.org/2000/svg">
            <path id="moon-svg"
              d="M283.211 512c78.962 0 151.079-35.925 198.857-94.792 7.068-8.708-.639-21.43-11.562-19.35-124.203 23.654-238.262-71.576-238.262-196.954 0-72.222 38.662-138.635 101.498-174.394 9.686-5.512 7.25-20.197-3.756-22.23A258.156 258.156 0 0 0 283.211 0c-141.309 0-256 114.511-256 256 0 141.309 114.511 256 256 256z">
            </path>
          </svg></span>`;
            }
        }

        // Set default icon (default dark sudah aktif)
        updateThemeIcon();

        // Toggle dark theme ketika tombol diklik, dan perbarui ikon
        switchThemeBtn.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
            updateThemeIcon();
        });
    </script>
</body>

</html>
